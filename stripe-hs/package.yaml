name:                stripe-hs
version:             0.1.2.0
github:              "agrafix/stripe-hs"
license:             BSD3
author:              "Alexander Thiemann <mail@thiemann.at>"
maintainer:          "Alexander Thiemann <mail@thiemann.at>"
copyright:           "2020 Alexander Thiemann <mail@thiemann.at>"

extra-source-files:
  - README.md

synopsis:            Unofficial Stripe client
category:            Web

description:         Unofficial Stripe client

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - casing
  - text
  - servant
  - servant-client
  - stripe-servant
  - http-client
  - cpphs
  - time
  - safe
  - cryptonite
  - memory
  - bytestring
  - http-types

default-extensions:
  - OverloadedStrings
  - DataKinds
  - TypeOperators
  - TypeFamilies
  - GADTs
  - FlexibleInstances
  - FlexibleContexts
  - MultiParamTypeClasses
  - StrictData
  - ScopedTypeVariables
  - DeriveGeneric
  - DeriveFunctor

library:
  source-dirs: src

tests:
  stripe-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - stripe-hs
      - hspec
      - http-client-tls
      - vector
      - timespan
      - containers
      - servant-client-core
